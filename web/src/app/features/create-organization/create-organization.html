<app-simple-card>
  <ng-container ngProjectAs="main-section">
    <div class="form-header">
      <h1 class="form-title">Add your organization to start using MERRA now</h1>
      <p class="form-subtitle">Create your digital business profile.</p>
    </div>

    <form id="personalInfoForm" [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>Display Name</mat-label>
          <input
            type="text"
            matInput
            formControlName="name"
            placeholder="What is the name of your organization?"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="What is the email of your organization?"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width-select">
          <mat-label>Organization Type</mat-label>
          <mat-select formControlName="type" required>
            @for (type of organizationTypes; track type) {
            <mat-option [value]="type.id">{{ type.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            placeholder="What is your organization about?"
            formControlName="description"
          ></textarea>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="full-width-select">
          <mat-label>Where are you located?</mat-label>
          <mat-select formControlName="country"> </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>Currency</mat-label>
          <input
            type="text"
            matInput
            placeholder="What is your organization currency?"
            formControlName="currency"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>Contact Number</mat-label>
          <input
            type="number"
            matInput
            placeholder="What is your organization contact number?"
            formControlName="contactNo"
            required
          />
        </mat-form-field>
      </div>

      <div class="button-group">
        <button type="button" matButton="outlined">Skip</button>
        <button type="submit" matButton="filled">Next</button>
      </div>
    </form>
  </ng-container>
</app-simple-card>
