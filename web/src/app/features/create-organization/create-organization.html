<app-simple-card>
  <ng-container ngProjectAs="main-section">
    <div class="form-header">
      <h1 class="form-title">Add your organization to start using MERRA now</h1>
      <p class="form-subtitle">Create your digital business profile.</p>
    </div>

    <div id="successMessage" class="success-message">
      Your information has been saved successfully!
    </div>

    <form id="personalInfoForm">
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>Display Name</mat-label>
          <input
            type="text"
            matInput
            placeholder="What is the name of your organization?"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>Email</mat-label>
          <input
            type="text"
            matInput
            placeholder="What is the email of your organization?"
            required
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width-select">
          <mat-label>Organization Type</mat-label>
          <mat-select formControlName="country" required> </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="What is your organization about?"></textarea>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="full-width-select">
          <mat-label>Where are you located?</mat-label>
          <mat-select formControlName="country"> </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>Currency</mat-label>
          <input type="text" matInput placeholder="Legal Name" required />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>What is your organization contact number?</mat-label>
          <input type="number" matInput placeholder="Contact Number" required />
        </mat-form-field>
      </div>

      <div class="button-group">
        <button type="button" matButton="outlined">Skip</button>
        <button type="submit" matButton="filled">Next</button>
      </div>
    </form>
  </ng-container>
</app-simple-card>
