<app-simple-card>
  <ng-container ngProjectAs="main-section">
    <div class="form-header">
      <h1 class="form-title">Personal Information</h1>
      <p class="form-subtitle">Please provide your details to complete your profile.</p>
    </div>

    <div id="successMessage" class="success-message">
      Your information has been saved successfully!
    </div>

    <form id="personalInfoForm">
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>First Name</mat-label>
          <input type="text" matInput placeholder="First Name" required />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="mat-form">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput placeholder="Last Name" required />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width-select">
          <mat-label>Country</mat-label>
          <mat-select>
            @for (food of foods; track food) {
            <mat-option [value]="food.value">{{ food.viewValue }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label>Profile Picture</label>
        <div class="profile-picture-section">
          <div class="profile-preview" id="profilePreview">
            <span class="profile-placeholder">ðŸ‘¤</span>
          </div>
          <div class="file-input-wrapper">
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" />
            <label for="profilePicture" class="file-label">Choose Photo</label>
          </div>
          <div class="file-info">JPG, PNG or GIF (Max. 5MB)</div>
        </div>
      </div>

      <div class="button-group">
        <button type="button" matButton="outlined" onclick="handleSkip()">Skip</button>
        <button type="submit" matButton="filled">Next</button>
      </div>
    </form>
  </ng-container>
</app-simple-card>
